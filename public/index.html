<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COD3.ai Assistant</title>
    <link rel="stylesheet" href="style-v2.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>COD3.ai Assistant</h1>

      <div class="textarea-container">
        <textarea
          id="input-text"
          placeholder="Enter your text here (e.g., 'write a python function to find a prime number')..."
        ></textarea>
        <textarea
          id="output-text"
          placeholder="AI response will appear here..."
          readonly
        ></textarea>
      </div>

      <div class="button-group">
        <button id="summarize-btn">Summarize</button>
        <button id="fix-grammar-btn">Fix Grammar</button>
        <button id="translate-btn">Translate to English</button>
        <button id="generate-btn">Generate (from prompt)</button>
        <button id="copy-btn">Copy to Clipboard</button>
      </div>

      <div class="loading" id="loading-message">Loading...</div>
      <div class="status" id="status-message"></div>

      <footer>
        <p>
          Have suggestions?
          <a
            href="mailto:25-0134@sgen.edu.ph,25-0232@sgen.edu.ph,25-0257@sgen.edu.ph,25-0061@sgen.edu.ph,25-0108@sgen.edu.ph,25-0027@sgen.edu.ph?subject=COD3.ai Suggestion"
            >Send us your feedback!</a
          >
        </p>
      </footer>
    </div>
    <script src="client.js"></script>
  </body>
</html>
